<form hx-post="/app/new">
  <div
    class="divide-y divide-gray-600 overflow-hidden rounded-lg bg-gray-800 shadow"
  >
    <!-- <div class="px-4 py-5 sm:px-4 text-white text-3xl">Log new activity</div> -->
    <div class="px-4 py-5 sm:p-4">
      <div class="grid grid-cols-1 gap-x-6 gap-y-2">
        <div>
          <label for="name" class="sr-only">Name</label>
          <div
            class="flex rounded-md bg-white/5 ring-1 ring-inset ring-white/10 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-500"
          >
            <input
              type="text"
              name="name"
              id="name"
              class="flex-1 border-0 bg-transparent py-1.5 pl-1 text-white focus:ring-0 sm:text-sm sm:leading-6"
              placeholder="What are you working on?"
              autocomplete="off"
            />
          </div>
        </div>
        <div>
          <label for="tags" class="sr-only">Tags</label>
          <div
            class="flex rounded-md bg-white/5 ring-1 ring-inset ring-white/10 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-500"
          >
            <span
              class="flex select-none items-center pl-3 text-gray-500 sm:text-sm"
            >
              <span
                class="inline-flex items-center rounded-md bg-gray-400/10 px-2 py-1 text-xs font-medium text-gray-400 ring-1 ring-inset ring-gray-400/20"
              >
                Badge
              </span>
            </span>
            <input
              type="text"
              name="tags"
              id="tags"
              class="flex-1 border-0 bg-transparent py-1.5 pl-1 text-white focus:ring-0 sm:text-sm sm:leading-6"
              placeholder="Add some tags ..."
              autocomplete="off"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="px-4 py-4 sm:px-4">
      <div class="flex items-center justify-end gap-x-6">
        <button
          type="button"
          class="text-sm font-semibold leading-6 text-white"
          _="on click remove closest <form/>"
        >
          Close
        </button>
        <button
          type="submit"
          class="rounded-md bg-indigo-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</form>
